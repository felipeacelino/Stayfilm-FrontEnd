<!doctype html>

<html lang="pt-br">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<title>Stayfilm</title>

	<!-- FONTS -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">

	<!-- CSS -->    
	<link rel="stylesheet" href="vendors/mdl/material.css">    
	<link rel="stylesheet" href="css/login.css">

</head>

<body>

	<!-- ESTRUTURA -->
	<div class="mdl-layout mdl-js-layout mdl-color--grey-100">

		<div class="card-login-principal mdl-card mdl-shadow--8dp">

			<div class="mdl-card__title">
				<h2><img src="images/logo.jpg" class="logo-login"></h2>
			</div>

			<div id="bico"></div>

			<form action="#" id="form-login">

				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<input class="mdl-textfield__input" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" type="text" id="usuario">
					<label class="mdl-textfield__label" for="usuario">E-mail</label>
					<span class="mdl-textfield__error error">E-mail incorreto</span>
				</div>

			</form>

			<div class="mdl-card__supporting-text mdl-color-text--blue-grey-900">
				Digite seu endereço de email que você
				utilizou para se registrar. Nós enviaremos
				seu nome de usuário e senha! :)   
			</div>

			<div class="mdl-card__actions"> 
				<a href="login.html">
					<button id="btn_envia" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--blue-grey-900">
						Enviar
					</button>
				</a>	
			</div>

		</div>

		<div class="card-login-secundario mdl-card"></div>

	</div>
	<!-- FIM ESTRUTURA -->

	<!-- JAVA SCRIPT -->
	<script src="vendors/mdl/material.js"></script>

</body>
</html>
