<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
   <title>Stayfilm - Esqueceu a Senha?</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="images/favicon.png">

    <!-- FONTS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- CSS -->     
    <link rel="stylesheet" href="vendors/mdl/material.css">    
    <link rel="stylesheet" href="css/esqueceusenha.css">
</head>
<body>
	<main>
		<div class="container">
			<div class="card-login-principal mdl-card mdl-shadow--8dp">
				<div class="mdl-card__title">
					<h2><img src="images/logo2.jpg" class="logo-login"></h2>
				</div>
				<div id="bico"></div>
				<form action="#" id="form-login">
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<input class="mdl-textfield__input" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" type="text" id="email">
            			<label class="mdl-textfield__label" for="usuario">Email</label>
            			<span class="mdl-textfield__error error">Email invalido</span>
					</div>
				</form>
				<div class="mdl-card__supporting-text">
	    			Digite seu endereço de email que você
	    			utilizou para se registrar. Nós enviaremos
	    			seu nome de usuário e senha! :)   
  				</div>
				<div class="mdl-card__actions">
	          		<button id="btn_envia" class="mdl-button mdl-js-button mdl-js-ripple-effect">
	            	Enviar
	          		</button>
        		</div>
			</div>
			<div class="card-login-secundario mdl-card"></div>
		</div>
	</main>
	<script src="vendors/mdl/material.js"></script>
</body>
</html>
