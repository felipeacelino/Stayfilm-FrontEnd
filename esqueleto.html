<!doctype html>

<html lang="pt-br">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Stayfilm - Curadoria</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="images/favicon.png">

    <!-- FONTS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- CSS -->    
    <link rel="stylesheet" href="vendors/mdl/material.css">
    <link rel="stylesheet" href="vendors/materialize/css/materialize.css">
    <link rel="stylesheet" href="css/esqueleto.css">

  </head>
  <body>

    <!-- ESTRUTURA -->

    <div class="estrutura mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">

      <!-- BARRA SUPERIOR -->

      <header class="barra-superior mdl-layout__header mdl-color-text--blue-grey-900">
        <div class="mdl-layout__header-row">

          <span class="mdl-layout-title">Curadoria</span>

          <div class="mdl-layout-spacer"></div>

          <span class="mdl-layout-title user-descricao">
            Usuário            
          </span>        

          <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
            <i class="material-icons">more_vert</i>
          </button>
          <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
            <li class="mdl-menu__item">Sair</li>
          </ul>
        </div>
      </header>

      <!-- FIM BARRA SUPERIOR -->

      <!-- BARRA LATERAL -->

      <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
        <div class="demo-drawer-header">
          <img src="images/logo.png" class="logo">
        </div>

        <nav class="demo-navigation mdl-navigation">
          <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-100 material-icons" role="presentation">home</i>Curadoria</a>
          <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-100 material-icons" role="presentation">event</i>Escala</a>
        </nav>
      </div>

      <!-- FIM BARRA LATERAL -->

      <!-- CONTEÚDO -->

      <main class="mdl-layout__content mdl-color--grey-100">

        <div class="mdl-grid content">

          <div class="conteudo mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid">

            <!-- CONTEÚDO AQUI... -->
            
          </div>
          
        </div>

      </main>

      <!-- FIM CONTEÚDO -->

    </div>

    <!-- FIM ESTRUTURA -->
    
    <!-- JAVA SCRIPT -->
    <script src="vendors/mdl/material.js"></script>
    <script src="vendors/materialize/js/materialize.js"></script>

  </body>
</html>
