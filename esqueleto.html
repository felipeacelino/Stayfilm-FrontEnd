<!doctype html>

<html lang="pt-br">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Stayfilm - Curadoria</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="images/favicon.png">

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">

    <!-- CSS -->    
    <link rel="stylesheet" href="vendors/mdl/material.css">    
    <link rel="stylesheet" href="css/esqueleto.css">

  </head>
  <body>

    <!-- ESTRUTURA -->
    <div class="estrutura mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">

      <!-- BARRA SUPERIOR -->
      <header class="barra-superior mdl-layout__header mdl-color--white">

        <div class="mdl-layout__header-row mdl-color-text--blue-grey-900">

          <!-- TÍTULO PRINCIPAL -->
          <span class="mdl-layout-title">Curadoria</span>
          <!-- FIM TÍTULO PRINCIPAL -->

          <div class="mdl-layout-spacer"></div>

          <!-- USUÁRIO -->
          <div class="user-descricao mdl-color-text--blue-grey-900 mdl-color--blue-grey-200">
            Usuário            
          </div>     
          <!-- FIM USUÁRIO -->

          <!-- MENU OPÇÕES -->
          <button class="btn-menu mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="btn-menu">
            <i class="material-icons">more_vert</i>
          </button>
          <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="btn-menu">
            <li class="mdl-menu__item">Sair</li>
          </ul> 
          <!-- FIM MENU OPÇÕES -->

        </div>

      </header>

      <!-- FIM BARRA SUPERIOR -->

      <!-- BARRA LATERAL -->
      <div class="barra-lateral mdl-layout__drawer">

      <!-- LOGO -->
        <div class="barra-lateral-header">
          <img src="images/logo.png" class="logo-principal">
        </div>

        <nav class="nav-lateral mdl-navigation">

          <!-- ITEM BARRA LATERAL -->
          <a class="mdl-navigation__link mdl-color-text--blue-grey-100" href="">
            <i class="material-icons" role="presentation">home</i>Curadoria
          </a>

          <!-- ITEM BARRA LATERAL -->
          <a class="mdl-navigation__link mdl-color-text--blue-grey-100" href="">
            <i class="material-icons" role="presentation">event</i>Escala
          </a>

        </nav>

      </div>
      <!-- FIM BARRA LATERAL -->

      <!-- CONTEÚDO -->
      <main class="mdl-layout__content mdl-color--grey-100">
        <div class="mdl-grid content">
          <div class="conteudo mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid">

            <!-- CONTEÚDO AQUI -->
            
          </div>          
        </div>
      </main>
      <!-- FIM CONTEÚDO -->

    </div>
    <!-- FIM ESTRUTURA -->
    
    <!-- JAVA SCRIPT -->
    <script src="vendors/mdl/material.js"></script>

  </body>
</html>
