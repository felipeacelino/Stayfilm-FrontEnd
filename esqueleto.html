<!doctype html>

<html lang="pt-br">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Stayfilm</title>

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">

    <!-- CSS -->    
    <link rel="stylesheet" href="vendors/mdl/material.css">    
    <link rel="stylesheet" href="css/esqueleto.css">

  </head>

  <body>

    <!-- ESTRUTURA -->
    <div class="estrutura mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">

      <!-- BARRA SUPERIOR -->
      <header class="barra-superior mdl-layout__header mdl-color--white">

        <div class="mdl-layout__header-row mdl-color-text--blue-grey-900">

          <!-- TÍTULO PRINCIPAL -->
          <span class="mdl-layout-title">Sistema de Curadoria</span>
          <!-- FIM TÍTULO PRINCIPAL -->

          <div class="mdl-layout-spacer"></div>

          <!-- MENU OPÇÕES -->
          <!--
          <button class="btn-menu mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="btn-menu">
            <i class="material-icons">more_vert</i>
          </button>
          <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="btn-menu">
            <li class="mdl-menu__item">Opção 1</li>
            <li class="mdl-menu__item">Opção 2</li>
            <li class="mdl-menu__item">Opção 3</li>
          </ul> 
          -->
          <!-- FIM MENU OPÇÕES -->

        </div>

      </header>

      <!-- FIM BARRA SUPERIOR -->

      <!-- BARRA LATERAL -->
      <div class="barra-lateral mdl-layout__drawer">   

        <header class="barra-lateral-header">

          <!-- LOGO -->
          <img src="images/logo.jpg" class="logo-principal">

          <!-- USUÁRIO -->
          <div class="user-descricao mdl-color-text--white">
            <i class="material-icons" role="presentation">person</i>
            <span>Fulano de Tal</span>            
            <div class="mdl-layout-spacer"></div>
            <button id="menu_user" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
              <i class="material-icons" role="presentation">arrow_drop_down</i>
              <span class="visuallyhidden">Accounts</span>
            </button>
            <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="menu_user">
              <li class="mdl-menu__item">Meus Dados</li>
            </ul>
          </div>

        </header>             

        <nav class="nav-lateral mdl-navigation mdl-color--blue-grey-900">

          <!-- ITEM BARRA LATERAL -->
          <a class="mdl-navigation__link mdl-color-text--blue-grey-100" href="">
            <i class="material-icons" role="presentation">movie</i>Curadoria
          </a>

          <!-- ITEM BARRA LATERAL -->
          <a class="mdl-navigation__link mdl-color-text--blue-grey-100" href="">
            <i class="material-icons" role="presentation">event</i>Escala
          </a>

          <!-- ITEM BARRA LATERAL -->
          <a class="mdl-navigation__link mdl-color-text--blue-grey-100" href="">
            <i class="material-icons" role="presentation">group</i>Colaboradores
          </a>

          <!-- ITEM BARRA LATERAL -->
          <a class="mdl-navigation__link mdl-color-text--blue-grey-100" href="">
            <i class="material-icons" role="presentation">forum</i>Respostas
          </a>

          <div class="mdl-layout-spacer"></div>

          <!-- ITEM BARRA LATERAL -->
          <a class="mdl-navigation__link mdl-color-text--blue-grey-100" href="">
            <i class="material-icons" role="presentation">backspace</i>Sair
          </a>

        </nav>

      </div>
      <!-- FIM BARRA LATERAL -->

      <!-- CONTEÚDO -->
      <main class="mdl-layout__content mdl-color--grey-100">
        <div class="mdl-grid content">
          <div class="conteudo mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid">

            <!-- CONTEÚDO AQUI -->
            
          </div>          
        </div>
      </main>
      <!-- FIM CONTEÚDO -->

    </div>
    <!-- FIM ESTRUTURA -->
    
    <!-- JAVA SCRIPT -->
    <script src="vendors/mdl/material.js"></script>

  </body>
</html>
