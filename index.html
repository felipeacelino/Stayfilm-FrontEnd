<!doctype html>

<html lang="pt-br">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Stayfilm</title>

    <!-- FONTS -->
    <link href="vendors/material-icons/material-icons.css"
      rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">

    <!-- CSS -->    
    <link rel="stylesheet" href="vendors/mdl/material.css">    
    <link rel="stylesheet" href="css/style.css">

  </head>

  <body>

    <!-- ESTRUTURA -->
    <div class="mdl-layout mdl-js-layout mdl-color--grey-100">

        <div class="card-login-principal mdl-card mdl-shadow--8dp">

          <div class="mdl-card__title">
            <h2><img src="images/logo.jpg" class="logo-login"></h2>
          </div>

          <div id="bico"></div>

          <form id="form" class="form-login" method="post">

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input required" type="text" name="login" id="login">
              <label class="mdl-textfield__label" for="login">Usuário</label>
              <span class="mdl-textfield__error">Digite um usuário</span>
            </div>         

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input required" type="password" name="senha" id="senha">
              <label class="mdl-textfield__label" for="senha">Senha</label>
              <span class="mdl-textfield__error">Digite uma senha</span>
            </div>                    

            <div class="mdl-card__actions"> 
              <div class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active" id="icon-loading"></div>
              <div class="mdl-layout-spacer"></div>             
              <input type="submit" value="Entrar" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--blue-grey-900">          
            </div>

          </form>         
          
        </div>

        <div class="card-login-secundario mdl-card">
          <div class="mdl-card__actions"> 
            <h3><a href="esqueceu_senha.html">Esqueceu sua senha?</a></h3>
          </div>
        </div>

        
        <div id="demo-toast-example" class="mdl-js-snackbar mdl-snackbar">
          <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action" type="button"></button>
        </div>
      
    </div>
    <!-- FIM ESTRUTURA -->
    
    <!-- JAVA SCRIPT -->
    <script src="vendors/mdl/material.js"></script>
    <script src="vendors/jquery/jquery.js"></script>
    <script src="js/script.js"></script>

  </body>
</html>
