<!doctype html>

<html lang="pt-br">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Stayfilm - Curadoria</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="images/favicon.png">

    <!-- FONTS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- CSS -->     
    <link rel="stylesheet" href="vendors/mdl/material.css">    
    <link rel="stylesheet" href="css/login.css">

  </head>
  <body>

    <!-- ESTRUTURA -->

    <div class="container">

      <div class="card-login-principal mdl-card mdl-shadow--8dp">

        <div class="mdl-card__title">
          <h2><img src="images/logo2.jpg" class="logo-login"></h2>
        </div>

        <div id="bico"></div>

        <form action="#" id="form-login">

          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" pattern="-?[0-9]*(\.[0-9]+)?" type="text" id="usuario">
            <label class="mdl-textfield__label" for="usuario">Usuário</label>
            <span class="mdl-textfield__error error">Usuário incorreto</span>
          </div>

          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" pattern="-?[0-9]*(\.[0-9]+)?" type="password" id="senha">
            <label class="mdl-textfield__label" for="senha">Senha</label>
            <span class="mdl-textfield__error error">Senha incorreta</span>
          </div>

        </form>

        <div class="mdl-card__actions">
          <button id="btn_envia" class="mdl-button mdl-js-button mdl-js-ripple-effect">
            Entrar
          </button>
        </div>
        
      </div>

      <div class="card-login-secundario mdl-card">
        <div class="mdl-card__title">
          <h3><a href="">Esqueceu sua senha?</a></h3>
        </div>
      </div>
        
    </div>    

    <!-- FIM ESTRUTURA -->
    
    <!-- JAVA SCRIPT -->

    <script src="vendors/mdl/material.js"></script>
    
  </body>
</html>
