<!doctype html>

<html lang="pt-br">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Stayfilm</title>

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">

    <!-- CSS -->    
    <link rel="stylesheet" href="vendors/mdl/material.css">    
    <link rel="stylesheet" href="css/login.css">

  </head>

  <body>

    <!-- ESTRUTURA -->
    <div class="mdl-layout mdl-js-layout mdl-color--grey-100">

        <div class="card-login-principal mdl-card mdl-shadow--8dp">

          <div class="mdl-card__title">
            <h2><img src="images/logo.jpg" class="logo-login"></h2>
          </div>

          <div id="bico"></div>

          <form action="#" id="form-login">

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" pattern="-?[0-9]*(\.[0-9]+)?" type="text" id="usuario">
              <label class="mdl-textfield__label" for="usuario">Usuário</label>
              <span class="mdl-textfield__error error">Usuário incorreto</span>
            </div>

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" pattern="-?[0-9]*(\.[0-9]+)?" type="password" id="senha">
              <label class="mdl-textfield__label" for="senha">Senha</label>
              <span class="mdl-textfield__error error">Senha incorreta</span>
            </div>

          </form>

          <div class="mdl-card__actions"> 
            <a href="esqueleto.html">
              <button id="btn_envia" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--blue-grey-900">
                Entrar
              </button>
            </a>
          </div>
          
        </div>

        <div class="card-login-secundario mdl-card">
          <div class="mdl-card__title">
            <h3><a href="esqueceu_senha.html">Esqueceu sua senha?</a></h3>
          </div>
        </div>

    </div>
    <!-- FIM ESTRUTURA -->
    
    <!-- JAVA SCRIPT -->
    <script src="vendors/mdl/material.js"></script>
    
  </body>
</html>
